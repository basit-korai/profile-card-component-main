<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main">
    <article class="container">
      <img class="cover-img" src="./images/bg-pattern-card.svg" alt="">
      <div class="user__details col">
        <picture class="img-wrapper">
          <img class="profile-img" src="./images/image-victor.jpg" alt="Profile Picture">
        </picture>

        <p class="user__name">Victor Crest<span>26</span>
        </p>
        <p class="city">
          London
        </p>
      </div>

      <div class="user__data row">
        <span class="span">
          <span class="boldit">80K</span>
          Followers
        </span>
        <span class="span">
          <span class="boldit">804K</span>
          Likes
        </span>
        <span class="span">
          <span class="boldit">1.4K</span>
          Photos
        </span>
      </div>
    </article>
  </main>
</body>

</html>
